version: '3.8'

services:
  # Base de données MariaDB
  mariadb:
    image: mariadb:10.11
    container_name: agence_voyages_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: agence_voyages
      MYSQL_USER: agence_user
      MYSQL_PASSWORD: agence_password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - agence_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin pour gérer la base de données
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: agence_voyages_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    networks:
      - agence_network

  # Application Node.js
  app:
    build: .
    container_name: agence_voyages_app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: agence_voyages
      DB_USER: agence_user
      DB_PASSWORD: agence_password
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - agence_network

networks:
  agence_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
